{% extends "base.html" %}

{% block content %}
{% if not request.user.is_authenticated %}
<form style="margin-top: 30px;" method="POST">
    {% csrf_token %}
    {% if Error %}
    <p style="color: red;">{{Error}}</p>
    {% endif %}
   {{form.as_p}}
    <button type="submit">Login</button>
</form>
<p>Don't you have an account?? <a href="/register">Register</a></p>
{% else %}

<p> You are logged in. would you like to <a href="/logout">logout?</a></p>
{% endif %}
{% endblock %}
