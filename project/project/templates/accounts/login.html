{% extends "base.html" %}

{% block content %}

<form style="margin-top: 30px;" method="POST">
    {% csrf_token %}
    {% if Error %}
    <p style="color: red;">{{Error}}</p>
    {% endif %}
    <div>
        <input type="text" name="username" placeholder="username">
    </div>

    <div>
        <input type="password" name="password" placeholder="password">
    </div>
    <button type="submit">Login</button>
</form>

{% endblock %}
